<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>ShabTime</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='shortcut icon' type='image/x-icon' href='./favicon.ico' />
	<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
	<script src='https://unpkg.com/jquery'></script>
	<link rel='stylesheet' type='text/css' media='screen' href='bootstrap.css'>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/bootstrap"></script>
	<script src='main.js'></script>
</head>
<body>
	<div class="spinner-container">
		<div class="spinner-border" ></div>
	</div>
	<div class="container">
		<p class="current-location-holder">מיקום נוכחי<br/> <span id="current-location"></span></p>
		<p class="current-location-holder">מקום ידוע קרוב:<br /> <span id="current-place"></span></p>
		<div class="data" style="display: none">
			<div class="my-row">
				<p class="category-title">פרשה</p>
				<div class="value-container">
					<a id="parashat"  target="_blank" rel="noopener noreferrer"></a>
				</div>
			</div>
			<div class="my-row">
				<p class="category-title">הדלקת נרות</p>
				<div class="value-container">
					<span id="candles"></span>
				</div>
			</div>
			<div class="my-row">
				<p class="category-title">הבדלה</p>
				<div class="value-container">
					<span id="havdalah"></span>
				</div>
			</div>
		</div>
	</div>
	<div class="footer">
		<button id="location-btn" class="btn btn-success">עדכן מיקום נוכחי</button>
		<button id="data-btn" class="btn btn-primary">חשב זמנים לפי מיקום</button>
	</div>
</body>
